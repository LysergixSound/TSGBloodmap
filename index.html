  <script>
    $.ajax({
        url: "https://api.twitch.tv/kraken/channels/249820319/follows?limit=1",
        type: 'GET',
        dataType: 'json',
        contentType: 'application/json',
        headers: {
          'Accept': 'application/vnd.twitchtv.v5+json',
          'Client-ID': 'lyph2sgrvpz83iw9pl8w2l3defvywf'
        },
        success: function(data) {
          var arrayLength = data.follows.length;
          console.log(data);
          for (var i = 0; i < arrayLength; i++) {
              var paraUser = document.createElement("p");
              var node = document.createTextNode(data.follows[i].user.display_name + " [Joined@ " + data.follows[i].created_at + "]");
              paraUser.appendChild(node);

              var element = document.getElementById("lastFollowers");
              element.appendChild(paraUser);
          }
        }
      });
